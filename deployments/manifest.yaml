# Source: zookeeper-operator/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: default-zookeeper-operator
  namespace: zookeeper-operator
  labels:
    helm.sh/chart: zookeeper-operator-0.0.1
    app.kubernetes.io/name: zookeeper-operator
    app.kubernetes.io/instance: default
    app.kubernetes.io/version: "0.0.1"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: zookeeper-operator
      app.kubernetes.io/instance: default
  template:
    metadata:
      labels:
        app.kubernetes.io/name: zookeeper-operator
        app.kubernetes.io/instance: default
    spec:
      containers:
        - name: zookeeper-operator
          image: monime/zookeeper-operator:0.0.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          volumeMounts:
            - name: webhook-certs
              mountPath: /tmp/k8s-webhook-server/serving-certs
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsGroup: 65534
            runAsUser: 65534
          env:
            - name: LEADER_ELECTION_NAMESPACE
              value: zookeeper-operator
      volumes:
        - name: webhook-certs
          secret:
            secretName: zookeeper-operator-default-webhook-secret
      terminationGracePeriodSeconds: 20
